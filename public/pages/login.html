<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="usuario.email" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" ng-model="usuario.pass" value="">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" ng-model="usuario.valido" value="Remember Me">Remember Me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="agregar()">Login</button>
                    </fieldset>
                </form>
                {{usuarios}}
                {{candidatos}}
                <h1></h1>
                <a ui-sref="index"><i class="fa fa-home"></i> Regresar</a>
            </div>
        </div>
    </div>
</div>
