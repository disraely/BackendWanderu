<div class="container">
	<div class="center wow fadeInDown">
        	<h2>Free to Wanderu the country</h2>
            <p class="lead">The simplest way to book bus and train travel.</p>
    </div>

    <div class="row">
        <div class="col-xs-6 col-md-4"></div>
        <div class="col-xs-6 col-md-4">            
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="de" class="col-lg-2 control-label">De:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="de" placeholder="From: address or city">
                    </div>
                </div>
                <div class="form-group">
                    <label for="hacia" class="col-lg-2 control-label">Hacia:</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="hacia" placeholder="To: address or city">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inicio" class="col-lg-2 control-label">Inicio:</label>
                    <div class="col-lg-10">
                        <input type="text" id="datepicker" class="form-control" id="inicio">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fin" class="col-lg-2 control-label">Fin:</label>
                    <div class="col-lg-10">
                        <input type="text" id="datepicker" class="form-control" id="fin">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-danger">Buscar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-6 col-md-4"></div>
    </div>
</div><!--/.container-->

<script>
    $(function() {
        $( "#datepicker" ).datepicker();
    });
</script>
